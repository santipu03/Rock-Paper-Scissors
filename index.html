<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <div class="title-container">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="btn-container">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
        <div class="results">
            <div class="scoreboard">Scoreboard</div>
            <div class="points">
                <div class="my-points">0</div>
                <div>-</div>
                <div class="computer-points">0</div>
            </div>  
            <div class="names">
                <div>PLAYER</div>
                <div></div>
                <div>COMPUTER</div>
            </div>
            <div class="message">
            </div>
            <button class="final-btn">Reset</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
